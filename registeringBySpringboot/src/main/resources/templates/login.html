<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form method="post" th:action="@{/login}">
    <input type="text" name="email" placeholder="ايميل">
    <p th:if="${email == 'not found'}">همچين ايميلي ثبت نشده است</p>
    <hr>
    <input type="text" name="password" placeholder="رمز">
    <p th:if="${password == 'false'}">رمز اشتباه است</p>
    <hr>
    <button type="submit">ورود</button>
</form>
</body>
</html>
