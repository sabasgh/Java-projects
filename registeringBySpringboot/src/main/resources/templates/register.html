<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<form method="post" th:action="@{/register}" th:object="${user}">
    <input type="text" name="name" placeholder="نام" th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <hr>
    <input type="text" name="family" placeholder="نام خانوادگي" th:field="*{family}">
    <p th:if="${#fields.hasErrors('family')}" th:errors="*{family}"></p>
    <hr>
    <input type="number" name="phone" placeholder="شماره موبايل" th:field="*{phone}">
    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    <hr>
    <input type="email" name="email" placeholder="ايميل" th:field="*{email}">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
   <p th:if="${emailStatus == 'duplicate'}">ايميل تكراري مي باشد!</p>
    <hr>
    <input type="password" name="password" placeholder="رمز" th:field="*{password}">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <hr>
    <button type="submit">ثبت</button>
</form>
</body>
</html>
